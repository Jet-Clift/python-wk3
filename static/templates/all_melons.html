
{%extends "base.html" %}

{% block body %}
<div id="melon-list">
    {% for melon in melon_list %}
<div class="card text-center">
    
   <h5>
      <a href="{{ url_for('melon_details', melon_id=melon.melon_id) }}">
{{ melon.common_name }}</a>
   </h5>
   {{ melon.price_str() }}
   <img class="melon-image" src="{{ melon.imag_url }}">
</div>
{% endfor %}
</div>
{% endblock %}
